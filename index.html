<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="inventory" class="inventory">
        <div class="container">
            <!-- Repeat the product div for each product -->
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price" data-price="20">₦20</p>
                <p class="description">Apple</p>
                <a href="#" class="order-btn" id="order-apple">Order Now</a>
            </div>
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price" data-price="20">₦20</p>
                <p class="description">Apple</p>
                <a href="#" class="order-btn" id="order-apple-2">Order Now</a>
            </div>
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price" data-price="2890">₦2890</p>
                <p class="description">Router</p>
                <a href="#" class="order-btn" id="order-router">Order Now</a>
            </div>
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price" data-price="520">₦520</p>
                <p class="description">iPhone</p>
                <a href="#" class="order-btn" id="order-iphone">Order Now</a>
            </div>
            <!-- Add more product divs as needed -->
        </div>
    </section>

    <script>
        document.querySelectorAll('.order-btn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                
                // Get the product details
                const productElement = this.closest('.product');
                const price = productElement.querySelector('.price').getAttribute('data-price');
                const description = productElement.querySelector('.description').innerText;

                // Store product details in session storage
                sessionStorage.setItem('productDetails', JSON.stringify({ price, description }));

                // Redirect to the order form page
                window.location.href = 'order.html';
            });
        });
    </script>
</body>
</html>
